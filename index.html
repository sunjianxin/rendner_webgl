<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>WebGL Volume Raycaster</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <canvas id="glcanvas" class="img-fluid" width="640" height="480"></canvas>
            </div>
            <div class="mx-auto col-12 col-lg-8 row">
                <div class="col-12 col-lg-6 mb-lg-0 mb-2">
                    Colormap: <select id="colormapList" onchange="selectColormap()"></select>
                </div>
                <div class="col-12 mt-lg-2 mt-0">
                    <p>Mouse Controls: Left-click + drag to rotate, scroll to zoom, right-click + drag to pan.
                    <br/>
                    Touch Controls: One finger drag to rotate, pinch to zoom, two finger drag to pan.
                    </p>

                    
                    <p id="loadingText"></p>
                    <div class="progress mb-2">
                        <div id="loadingProgressBar" class="progress-bar" role="progressbar"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-12 mt-lg-2 mt-0">
                    <input id="uploadText" type="file" onchange="readFile();" />
                </div>
                <div class="slidecontainer">
                    <p>Intensity Lower Bound(0~1): <span id="demo_lower_bound"></span></p>
                    <input type="range" min="0" max="100" value="0" class="slider" id="lower_bound">
                </div>
                <div class="slidecontainer">
                    <p>Intensity Upper Bound(0~1): <span id="demo_upper_bound"></span></p>
                    <input type="range" min="0" max="100" value="100" class="slider" id="upper_bound">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="haha" id="lock">
                    <label class="form-check-label" for="defaultCheck1">
                        Lock
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="js/gl-matrix-min.js"></script>
    <script src="js/webgl-util.js"></script>
    <script src="js/shader-srcs.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/volume-raycaster.js"></script>
</body>
</html>
